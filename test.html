<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
<meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
<title>百度地图API自定义地图</title>
<!--引用百度地图API-->
<style type="text/css">
    html,body{margin:0;padding:0;}
    .iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<script>
window.onload = windowHeight; //页面载入完毕执行函数
    function windowHeight() {
      var h = document.documentElement.clientHeight; //获取当前窗口可视操作区域高度
      var bodyHeight = document.getElementById("dituContent"); //寻找ID为content的对象
      bodyHeight.style.height = (h-10) + "px"; //你想要自适应高度的对象
    }
    setInterval(windowHeight, 500);//每半秒执行一次windowHeight函数
alert(11);
</script>
</head>

<body>
  <div style="width:99%;height:550px;border:#ccc solid 1px;" id="dituContent">
<h1>测试阿士大夫爱的色放古阿斯蒂芬</h1>
	</div>
</body>
</html>
